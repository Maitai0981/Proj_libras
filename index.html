<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Galeria Interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Momentos Especiais</h1>
        <p>Uma coleção de fotos, GIFs e vídeos.</p>
    </header>

    <main class="galeria">

        <div class="item">
            <img src="foto1.jpg" alt="Descrição da Foto 1">
        </div>

        <div class="item">
            <video controls autoplay loop muted>
                <source src="video1.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
        </div>

        <div class="item">
            <img src="gif1.gif" alt="Descrição do GIF 1">
        </div>

        <div class="item">
            <img src="foto2.jpeg" alt="Descrição da Foto 2">
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
